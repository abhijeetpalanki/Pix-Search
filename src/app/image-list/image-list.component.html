<mat-card>
    <mat-form-field appearance="outline" style="width:600px !important">
        <mat-label>Search For Images</mat-label>
        <input class="search" matInput [(ngModel)]="searchQuery" (keyup.enter)="searchImages(searchQuery)"
               name="search">        
    </mat-form-field>
    <br>
    <button (click)="searchImages(searchQuery)"
            mat-raised-button type="button" class="searchButton">Find Images</button>
</mat-card>

<div *ngIf="searching">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<br><br>

<mat-card *ngIf="imagesFound">
  <h4 mat-subeader>Results</h4>
  <div fxLayout="row wrap" fxLayout.xs="column wrap" fxLayoutGap="10px" fxLayoutAlign="center center">
      <mat-card *ngFor="let image of images" fxFlex.gt-xs="50%" [fxFlex.gt-md]="regularDistribution">
          <a href="{{ image.pageURL }}" target="_bank">
          <mat-card-header>
            <div class="avatar" mat-card-avatar [ngStyle]="{'background-image':'url('+ image.userImageURL +')', 'background-size':'40px 40px'}"></div>
            <mat-card-title>User: {{ image.user }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{image.webformatURL}}">
          <mat-card-content>
              <p>Tags: {{ image.tags }}</p>
              <p>Comments: {{ image.comments }}</p>
              <p>Likes: {{ image.likes }}</p>
              <p>Favorites: {{ image.favorites }}</p>
              <p>Downloads: {{ image.downloads }}</p>
          </mat-card-content>
        </a>
      </mat-card>
  </div>
</mat-card>
